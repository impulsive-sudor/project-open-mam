<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="p-4 mb-2 bg-dark text-white">
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>
        </ul>
    </nav>
    <table class="table table-dark table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Admin</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <th>{{ user.first_name }} {{ user.last_name }}</th>
            <th>{{ user.email }}</th>
            <th>
                <div class="form-check form-switch">
                    {% if user.admin is True %}
                    <input class="form-check-input" type="checkbox" id="adminaccess" checked>
                    {% else %}
                    <input class="form-check-input" type="checkbox" id="adminaccess">
                    {% endif %}
                </div>
            </th>
            <th>
                <a class="active" href="deleteuser/{{user.id}}">Delete</a>
            </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
